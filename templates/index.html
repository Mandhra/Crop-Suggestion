<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Yield Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Predictive Analytics for Crop Yield Based on Climate Data</h2>
                <form action="/predict" method="post">
                    <div class="mb-3">
                        <label for="temperature" class="form-label">Temperature</label>
                        <input type="text" class="form-control" name="temperature" placeholder="Enter Temperature">
                    </div>
                    <div class="mb-3">
                        <label for="temperature" class="form-label">PH</label>
                        <input type="text" class="form-control" name="ph" placeholder="Enter PH level">
                    </div>
                    <div class="mb-3">
                        <label for="temperature" class="form-label">Rainfall</label>
                        <input type="text" class="form-control" name="rainfall" placeholder="Enter Rainfall">
                    </div>
                    <div class="mb-3">
                        <label for="fertilizer" class="form-label">Humidity</label>
                        <input type="text" class="form-control" name="humidity" placeholder="Enter Humidity">
                    </div>
                    <div class="mb-3">
                        <label for="nitrogen" class="form-label">Nitrogen (N)</label>
                        <input type="text" class="form-control" name="nitrogen" placeholder="Enter Nitrogen Level">
                    </div>
                    <div class="mb-3">
                        <label for="potassium" class="form-label">Potassium (K)</label>
                        <input type="text" class="form-control" name="potassium" placeholder="Enter Potassium Level">
                    </div>
                    <div class="mb-3">
                        <label for="phosphorous" class="form-label">Phosphorous (P)</label>
                        <input type="text" class="form-control" name="phosphorous" placeholder="Enter Phosphorous Level">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Predict the Crop</button>
                    </div>
                </form>
                {% if prediction %}
                <div class="mt-4 text-center">
                    <h4>Best crop is </h4>
                    <h3 class="text-info">{{ prediction }}</h3>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
